name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Check Formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check

    - name: Run Tests
      uses: actions-rs/cargo@v1
      with:
        command: test

    - name: Code Coverage
      uses: actions-rs/tarpaulin@v0.1
      with:
        version: 'latest'
        args: '--out Xml'

